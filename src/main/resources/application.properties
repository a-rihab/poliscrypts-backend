# port server
server.port=9090

# h2 database config
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= validate
spring.h2.console.enabled=true

# default path: h2-console
spring.h2.console.path=/h2-ui

# default path: swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui-custom.html


# jwt config
com.poliscrypts.jwtSecret=secret
com.poliscrypts.jwtRefreshExpirationMs=7200000
com.poliscrypts.jwtExpirationMs=1800000

# cross origin from frontend

com.poliscrypts.autorise_domaine=https://poliscrypts-frontend.herokuapp.com
#com.poliscrypts.autorise_domaine=http://localhost:3000
